<div th:fragment="header">
  <header class="bg-dark-green py-3 shadow-sm sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
      <!-- Logo y botón de menú móvil -->
      <div class="d-flex align-items-center">
        <a th:href="@{/}" class="navbar-brand text-gold fs-3 fw-bold notranslate" translate="no">
          <i class="fas fa-gem me-1"></i> HERZON
        </a>
        <button class="btn btn-outline-light d-md-none ms-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNav" aria-controls="offcanvasNav">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <!-- Navegación en desktop -->
      <nav class="d-none d-md-flex gap-3 align-items-center">
        <a th:href="@{/}" class="nav-link notranslate" translate="no" th:classappend="${currentPageActive == 'home' ? 'text-gold fw-bold' : 'text-white'}">Home</a>
        <a th:href="@{/jewels}" class="nav-link" th:classappend="${currentPageActive == 'jewels' ? 'text-gold fw-bold' : 'text-white'}">Joyas</a>
        <a th:href="@{/auctions}" class="nav-link" th:classappend="${currentPageActive == 'auctions' ? 'text-gold fw-bold' : 'text-white'}">Subastas</a>
        <a th:href="@{/auctions/history}" class="nav-link" th:classappend="${currentPageActive == 'auctions_history' ? 'text-gold fw-bold' : 'text-white'}">Historial</a>
      </nav>

      <!-- Usuario e idioma -->
      <div class="d-flex align-items-center gap-2">
        <!-- Idioma -->
        <div class="dropdown">
          <button class="btn btn-sm btn-outline-light dropdown-toggle" id="langDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-globe"></i> <span class="notranslate" translate="no" id="selected-lang">ES</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="langDropdown">
            <li><a class="dropdown-item notranslate" translate="no" href="#" onclick="changeLanguage('es')">ES</a></li>
            <li><a class="dropdown-item notranslate" translate="no" href="#" onclick="changeLanguage('en')">EN</a></li>
            <li><a class="dropdown-item notranslate" translate="no" href="#" onclick="changeLanguage('fr')">FR</a></li>
            <li><a class="dropdown-item notranslate" translate="no" href="#" onclick="changeLanguage('it')">IT</a></li>
            <li><a class="dropdown-item notranslate" translate="no" href="#" onclick="changeLanguage('pt')">PT</a></li>
            <li><a class="dropdown-item notranslate" translate="no" href="#" onclick="changeLanguage('de')">DE</a></li>
          </ul>
        </div>

        <!-- Sesión -->
        <div sec:authorize="!isAuthenticated()" class="d-flex gap-2">
          <a th:href="@{/login}" class="btn btn-sm btn-light" th:classappend="${currentPageActive == 'login' ? 'fw-bold' : ''}">
            <i class="fas fa-sign-in-alt me-1"></i> Iniciar Sesión
          </a>
          <a th:href="@{/register}" class="btn btn-sm btn-outline-light" th:classappend="${currentPageActive == 'register' ? 'fw-bold' : ''}">
            <i class="fas fa-user-plus me-1"></i> Registrarse
          </a>
        </div>

        <div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-2">
          <a th:href="@{/orders}" class="nav-link text-white px-2" th:classappend="${currentPageActive == 'orders' ? 'text-gold fw-bold' : ''}">
            <i class="fas fa-box"></i>
          </a>
          <a th:href="@{/wishlist}" class="nav-link text-white px-2 position-relative" th:classappend="${currentPageActive == 'wishlist' ? 'text-gold fw-bold' : ''}">
            <i class="fas fa-heart"></i>
            <span th:if="${wishListCount > 0}" class="badge bg-danger position-absolute top-0 start-100 translate-middle">
              <span th:text="${wishListCount}"></span>
            </span>
          </a>
          <a th:href="@{/cart}" class="nav-link text-white px-2 position-relative" th:classappend="${currentPageActive == 'cart' ? 'text-gold fw-bold' : ''}">
            <i class="fas fa-shopping-cart"></i>
            <span th:if="${cartItemCount > 0}" class="badge bg-danger position-absolute top-0 start-100 translate-middle">
              <span th:text="${cartItemCount}"></span>
            </span>
          </a>
          <span class="nav-link text-white px-2" sec:authentication="name"></span>
          <form th:action="@{/logout}" method="post" class="d-inline-block">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-link nav-link text-white p-0">
              <i class="fas fa-sign-out-alt"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </header>

  <!-- Menú móvil tipo Apple UX -->
  <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasNav" aria-labelledby="offcanvasNavLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title text-gold fw-bold" id="offcanvasNavLabel">HERZON</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column gap-3">
      <a th:href="@{/}" class="nav-link text-white" th:classappend="${currentPageActive == 'home' ? 'text-gold fw-bold' : ''}">Home</a>
      <a th:href="@{/jewels}" class="nav-link text-white" th:classappend="${currentPageActive == 'jewels' ? 'text-gold fw-bold' : ''}">Joyas</a>
      <a th:href="@{/auctions}" class="nav-link text-white" th:classappend="${currentPageActive == 'auctions' ? 'text-gold fw-bold' : ''}">Subastas</a>
      <a th:href="@{/auctions/history}" class="nav-link text-white" th:classappend="${currentPageActive == 'auctions_history' ? 'text-gold fw-bold' : ''}">Historial</a>
    </div>
  </div>

  <!-- Google Translate container -->
  <div id="google_translate_element" style="display: none;"></div>

  <!-- Modal idioma (móvil) -->
  <div class="modal fade" id="languageModal" tabindex="-1" aria-labelledby="languageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="languageModalLabel">Selecciona un idioma</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body d-flex flex-wrap gap-2 justify-content-center">
          <button class="btn btn-outline-light notranslate" translate="no" onclick="changeLanguage('es')" data-bs-dismiss="modal">ES</button>
          <button class="btn btn-outline-light notranslate" translate="no" onclick="changeLanguage('en')" data-bs-dismiss="modal">EN</button>
          <button class="btn btn-outline-light notranslate" translate="no" onclick="changeLanguage('fr')" data-bs-dismiss="modal">FR</button>
          <button class="btn btn-outline-light notranslate" translate="no" onclick="changeLanguage('it')" data-bs-dismiss="modal">IT</button>
          <button class="btn btn-outline-light notranslate" translate="no" onclick="changeLanguage('pt')" data-bs-dismiss="modal">PT</button>
          <button class="btn btn-outline-light notranslate" translate="no" onclick="changeLanguage('de')" data-bs-dismiss="modal">DE</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script th:src="@{/js/language.js}"></script>
  <script th:src="@{/js/menu.js}"></script>
</div>

<div th:fragment="header">
  <header class="bg-dark-green py-3 shadow-lg sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="m-0">
        <a th:href="@{/}" class="text-decoration-none text-gold">
          <i class="fas fa-gem"></i> HERZON
        </a>
      </h1>
      <nav class="d-flex gap-4">
        <a
          th:href="@{/}"
          class="nav-link"
          th:classappend="${currentPageActive == 'home' ? 'text-gold fw-bold' : 'text-white'}"
        >
          <i class="fas fa-home"></i> Home
        </a>

        <a
          th:href="@{/jewels}"
          class="nav-link"
          th:classappend="${currentPageActive == 'jewels' ? 'text-gold fw-bold' : 'text-white'}"
        >
          <i class="fas fa-ring"></i> Joyas
        </a>
        
        <a
          th:href="@{/auctions}"
          class="nav-link"
          th:classappend="${currentPageActive == 'auctions' ? 'text-gold fw-bold' : 'text-white'}"
        >
          <i class="fas fa-ring"></i> Subastas
        </a>

        <a
          th:href="@{/auctions/history}"
          class="nav-link"
          th:classappend="${currentPageActive == 'auctions_history' ? 'text-gold fw-bold' : 'text-white'}"
        >
          <i class="fas fa-ring"></i> Historial Subastas
        </a>

        <!-- NO autenticado -->
        <a
          sec:authorize="!isAuthenticated()"
          th:href="@{/login}"
          class="nav-link"
          th:classappend="${currentPageActive == 'login' ? 'text-gold fw-bold' : 'text-white'}"
        >
          <i class="fas fa-sign-in-alt"></i> Ingresar
        </a>
        <a
          sec:authorize="!isAuthenticated()"
          th:href="@{/register}"
          class="nav-link"
          th:classappend="${currentPageActive == 'register' ? 'text-gold fw-bold' : 'text-white'}"
        >
          <i class="fas fa-user-plus"></i> Registrarse
        </a>

        <!-- Autenticado -->
        <a
          sec:authorize="isAuthenticated()"
          th:href="@{/orders}"
          class="nav-link text-white"
          th:classappend="${currentPageActive == 'orders' ? 'text-gold fw-bold' : 'text-white'}"
        >
          <i class="fas fa-sign-out-alt"></i> Ordenes
        </a>
        <span sec:authorize="isAuthenticated()" class="nav-link text-white">
          <i class="fas fa-user"></i>
          <span sec:authentication="name"></span>
        </span>
        <a
          sec:authorize="isAuthenticated()"
          th:href="@{/logout}"
          class="nav-link text-white"
        >
          <i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n
        </a>
      </nav>
    </div>
  </header>
</div>

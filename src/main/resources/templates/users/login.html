<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Herzon</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />
  <th:block th:replace="~{fragments/head :: head}"></th:block>
</head>

<body class="bg-primary-color text-white">
  <!-- Navbar -->
  <header th:replace="~{fragments/header :: header}"></header>

  <main class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="auth-container">
      <div class="text-center mb-4">
        <h2 class="text-gold">Log In</h2>
        <p>Welcome back to Herzon</p>
      </div>

      <form th:action="@{/login}" method="post">
        <div class="mb-3">
          <label for="username" class="text-gold">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            placeholder="Enter your username"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="text-gold">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit" class="btn btn-gold">Log In</button>

        <!-- Success message -->
        <div
          th:if="${success}"
          class="alert alert-success mt-3"
          th:text="${success}"
        ></div>

        <!-- Error message -->
        <div
          th:if="${param.error}"
          class="alert alert-danger mt-3"
          th:text="${error}"
        ></div>
      </form>

      <div class="text-center mt-3">
        Don't have an account?
        <a th:href="@{/register}" class="text-white text-decoration-underline">Register here</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer th:replace="~{fragments/footer :: footer}"></footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

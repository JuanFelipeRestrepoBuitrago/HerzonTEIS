<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Herzon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <div th:replace="~{fragments/head :: head}"></div>
</head>
<body class="bg-primary-color text-white">
    <!-- Navbar -->
    <header th:replace="~{fragments/header :: header}"></header>

    <main class="flex-grow-1 d-flex align-items-center justify-content-center">
        <div class="auth-container">
            <div class="text-center mb-4">
                <h2 class="text-gold">Iniciar Sesión</h2>
                <p>Bienvenido de nuevo a Herzon</p>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="text-gold">Usuario</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Ingresa tu usuario" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="text-gold">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                </div>

                <button type="submit" class="btn btn-gold">Iniciar Sesión</button>

                <!-- Display success message if it exists -->
                <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
                <!-- Display specific error message if it exists -->
                <div th:if="${session.error}" class="alert alert-danger mt-3" th:text="${session.error}"></div>
            </form>

            <div class="text-center mt-3">
                ¿No tienes cuenta? <a th:href="@{/register}">Regístrate aquí</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Joyas</title>
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
  <!-- Incluir el header -->
  <div th:replace="~{fragments/header :: header}"></div>

  <div class="container mt-5">
    <h1>Lista de Joyas</h1>
    <div th:if="${jewels}">
      <ul>
        <li th:each="jewel : ${jewels}" th:text="${jewel.name}"></li>
      </ul>
    </div>
    <div th:unless="${jewels}" th:text="'No hay joyas disponibles.'"></div>
  </div>
</body>
</html>

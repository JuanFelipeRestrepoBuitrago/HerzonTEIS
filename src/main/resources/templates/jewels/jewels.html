<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Joyas - Herzon</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center text-primary">Lista de Joyas</h2>

        <!-- Tabla de joyas -->
        <table class="table table-bordered table-striped mt-4">
            <thead class="table-dark">
                <tr>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Detalles</th>
                    <th>Precio</th>
                    <th th:if="${#httpServletRequest.isUserInRole('ADMIN')}">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="jewel : ${jewels}">
                    <td>
                        <img src="https://www.weerg.com/hubfs/Joyas-impresas-3D.webp" alt="Joya"
                             class="img-thumbnail" width="100">
                    </td>
                    <td th:text="${jewel.name}"></td>
                    <td th:text="${jewel.category}"></td>
                    <td th:text="${jewel.details}"></td>
                    <td th:text="${jewel.price}"></td>
                    <td th:if="${#httpServletRequest.isUserInRole('ADMIN')}">
                        <a th:href="@{/admin/jewels/edit/{id}(id=${jewel.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/admin/jewels/delete/{id}(id=${jewel.id})}" 
                           class="btn btn-danger btn-sm" 
                           onclick="return confirm('¿Estás seguro de eliminar esta joya?');">
                            Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Botón solo visible para ADMIN -->
        <div class="text-center mt-4" th:if="${#httpServletRequest.isUserInRole('ADMIN')}">
            <a href="/admin/jewels/create" class="btn btn-success">Agregar Nueva Joya</a>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

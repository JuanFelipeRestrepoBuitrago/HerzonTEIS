<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Admin Dashboard</title>
  <th:block th:replace="~{fragments/head :: head}"></th:block>
</head>

<body>
  <!-- Header -->
  <header th:replace="~{fragments/header :: header}"></header>

  <main class="container my-5 py-5 text-center">
    <!-- Title Section -->
    <h1 class="text-gold fw-bold display-4 animate__animated animate__fadeIn">
      <i class="fas fa-cogs me-2"></i> Admin Dashboard
    </h1>
    <p class="lead text-muted mb-5">Manage your users, jewels, and store auctions.</p>

    <!-- Cards Section -->
    <div class="row justify-content-center g-4">
      <!-- User Management -->
      <div class="col-md-6 col-lg-5 mb-4">
        <div class="jewel-details-card">
          <div class="card-body dashboard-card">
            <i class="fas fa-users fa-4x" style="color: var(--dorado);"></i>
            <h5 class="card-title text-gold">User Management</h5>
            <p class="card-text text-white">View all users registered in the system.</p>
            <a th:href="@{/admin/users}" class="btn-gold">Go to Users</a>
          </div>
        </div>
      </div>

      <!-- Jewel Management -->
      <div class="col-md-6 col-lg-5 mb-4">
        <div class="jewel-details-card">
          <div class="card-body dashboard-card">
            <i class="fas fa-gem fa-4x" style="color: var(--dorado);"></i>
            <h5 class="card-title text-gold">Jewel Management</h5>
            <p class="card-text text-white">Manage store jewels, add and edit products.</p>
            <a th:href="@{/admin/jewels}" class="btn-gold">Go to Jewels</a>
          </div>
        </div>
      </div>

      <!-- Auction Management -->
      <div class="col-md-6 col-lg-5 mb-4">
        <div class="jewel-details-card">
          <div class="card-body dashboard-card">
            <i class="fas fa-heart fa-4x" style="color: var(--dorado);"></i>
            <h5 class="card-title text-gold">Auction Management</h5>
            <p class="card-text text-white">Manage store auctions, add and edit events.</p>
            <a th:href="@{/admin/auctions}" class="btn-gold">Go to Auctions</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer th:replace="~{fragments/footer :: footer}"></footer>

  <!-- Scripts -->
  <th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>

</html>

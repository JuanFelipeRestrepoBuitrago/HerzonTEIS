<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${cartItem.jewel.name} + ' - Item Details'">Item Details</title>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
</head>

<body>
<header th:replace="~{fragments/header :: header}"></header>

<main class="container my-5 py-4">
    <div class="cart-item-details-card">
        <div class="row g-0">
            <!-- Image Section -->
            <div class="col-md-6">
                <div class="cart-item-image-container">
                    <img th:src="${cartItem.jewel.imageUrl}"
                         alt="Jewel image: ${cartItem.jewel.name}"
                         class="img-fluid rounded shadow-lg cart-item-image"
                         aria-label="Enlarged view of the jewel">
                    <div class="image-overlay" aria-hidden="true"></div>
                </div>
            </div>

            <!-- Details Section -->
            <div class="col-md-6 d-flex flex-column justify-content-center p-4">
                <h1 class="text-gold fw-bold mb-3" th:text="${cartItem.jewel.name}"></h1>
                <p class="text-muted mb-2">Category: <span th:text="${cartItem.jewel.category}" class="text-white"></span></p>
                <p class="lead text-white mb-3">Details: <span th:text="${cartItem.jewel.details}"></span></p>
                <h3 class="text-gold fw-bold mb-2"
                    th:text="'$' + ${#numbers.formatDecimal(cartItem.jewel.price, 0, 2)}"></h3>
                <p class="text-white">Quantity in cart: <span th:text="${cartItem.quantity}"></span></p>

                <!-- Buttons -->
                <div class="mt-auto">
                    <a th:href="@{/cart}" class="btn-regresar me-3">
                        <i class="fas fa-arrow-left me-2"></i>Back to Cart
                    </a>
                    <a th:href="@{/cart/remove/{id}(id=${cartItem.id})}" class="btn-danger">
                        <i class="fas fa-trash-alt me-2"></i>Remove from Cart
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
